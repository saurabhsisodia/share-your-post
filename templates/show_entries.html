{% extends "layout.html" %}

{% block body %}
	
	{% if session.logged_in %}
		<form action="{{url_for('add_new_entry')}}" method="POST" class="add-entry">

			<dl>
				<dt>Title:</dt>
				<dd><input type="text" name="title"></dd>
				<dt>Content:</dt>
				<dd><textarea name="content" rows=5 cols=40></textarea></dd>
				<dd><input type="submit" value="SHARE"></dd>
			</dl>
		</form>
	{% endif %}

	<ul class="entries">

		{% for entry in entries %}
			<li><h2>{{entry['title']}}</h2>{{entry['content']|safe}}</li>

		{% else %}
			<li> No post here so far </li>
		{% endfor %}
	</ul>

{% endblock %}
